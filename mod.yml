description: "READ THIS FIRST\nRemoves all cutscenes from the game, which decreases\
  \ load times considerably. Compatible with GOA mod. Report any bugs at https://github.com/thundrio-kh/kh2-cutscene-remover/issues\n\
  v1.0\nKNOWN ISSUES: \n- If you fail a forced/boss fight, hitting continue will place\
  \ you back in the fight (effectively a softlock if you can't beat the fight)\n-\
  \ The Vexen AS does not appear in GOA mod, as well as the Larxene AS showing up\
  \ in it's normal spot in PR\n- The following cutscenes are not currently removed\
  \ in order to prevent softlocks and be compatible with the GOA mod.\n  * all cutscenes\
  \ before getting a full screen item popup\n  * all cutscenes in Atlantica\n  * The\
  \ cutscenes before and after defeating the boss of Timeless River\n  * The cutscene\
  \ after selecting \"Actually\" when talking to Yen Sid in TT1\n  * The cutscene\
  \ after talking to the fairies in TT1 to change to KH2 Sora\n  * The cutscene after\
  \ the spinning cubes minigame in SP1\n  * The cutscene after finishing the first\
  \ forced fight in HB 1\n  * The cutscene after talking to Leon in Ansems Study during\
  \ HB 2 (When the secret room is revealed)\n  * The cutscene in Garden of Assemblage\
  \ when turning on the computer"
